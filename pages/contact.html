    <div class="container">
        <h1><span>Contact</span> Owen Boreham</h1>
        <h3 style="
    font-size: 1.5em;
    line-height: 1.3;
    font-weight: 700;
    font-style: normal;
    text-decoration: none;
    border-bottom: 5px solid #000000;
    width: 40%;">
        </h3>
        <div class="wrapper">
            <div class="company-info">
                <h3>Contact</h3>
                <li class="list"><i class="fa fa-envelope"></i> owenkadeboreham@gmail.com</li>
                <li class="list"><i class="fa fa-phone"></i> +44 7725 319041</li>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <!-- @TODO - validation -->
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" placeholder="John Doe">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company" placeholder="'www.example.tld">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="text" name="email" id="email" placeholder="johndoe@mail.com">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="(+44) 7777 777777">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" id="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="../js/main.js"></script>
